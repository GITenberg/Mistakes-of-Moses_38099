  agnosticism, Ingersoll attempts nothing less than a deconstruction of the Old Testament
  in this volume. The stories of the Tower of Babel, Noah and the flood, the plagues
  of Egypt, and the forty years of wandering in the desert . . . all are greeted with
  skepticism, to say the least.
